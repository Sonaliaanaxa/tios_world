<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tios</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="assets/css/owl.theme.default.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <!--edit profile-->
    <div class="admin-header">
      <a href="#" id="menu-action">
      <i class="fa fa-bars"></i>
      <span>Close</span>
      </a>
      <div class="logo">
        <a href="index.html">
        <img src="assets/img/tios.png" alt="Logo">
        </a> 
      </div>
	
	  
    </div>
    <div class="sidebar">
      <ul>
        <li><a href="edit-profile.html"><i class="fa fa-user"></i><span>User</span></a></li>
        <li><a href="history.html"><i class="fa fa-history"></i><span>History</span></a></li>
        <li><a href="change-password.html"><i class="fa fa-key"></i><span>Change Password</span></a></li>
      </ul>
    </div>
    <!-- Content -->
    <div class="main">
      <div class="profile-card">
        <div class="container">
          <div class="row">
            <!--user profile-card-->
            <div class="col-lg-3 col-xl-3 col-md-12 col-sm-12">
              <div class="card">
                <div class="card-body p-0">
                  <div class="wideget-user text-center">
                    <div class="wideget-user-desc pt-5">
                      <div class="wideget-user-img">
                        <img class="" src="assets/img/profile.jpg" alt="img">
                      </div>
                      <div class="user-wrap">
                        <h3 class="pro-user-username text-dark">yash Raj</h3>
                        <h6 class="text-muted mb-2">Administrator</h6>
                        <div class="wideget-user-rating">
                          <a href="#"><i class="fa fa-star text-warning"></i></a>
                          <a href="#"><i class="fa fa-star text-warning"></i></a>
                          <a href="#"><i class="fa fa-star text-warning"></i></a>
                          <a href="#"><i class="fa fa-star text-warning"></i></a>
                          <a href="#"><i class="fa fa-star-o text-warning"></i></a>
                        </div>
                      </div>
                    </div>
                    <div class="wideget-user-info">
                      <div class="wideget-user-icons pb-5">
                        <a href="#" class="bg-primary text-white mt-0"><i class="fa fa-facebook"></i></a>
                        <a href="#" class="bg-secondary text-white"><i class="fa fa-twitter"></i></a>
                        <a href="#" class="bg-info text-white"><i class="fa fa-google"></i></a>
                        <a href="#" class="bg-yellow text-white"><i class="fa fa-dribbble"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer p-0">
                  <div class="row">
                    <div class="col-sm-6 border-right ">
                      <div class="description-block">
                        <h5 class="description-header">689k</h5>
                        <span class="text-muted">Followers</span>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="description-block">
                        <h5 class="description-header">3,765</h5>
                        <span class="text-muted">Following</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--user profile-card end-->
            <!--form start-->
            <div class="col-lg-8 col-xl-9 col-md-12 col-sm-12">
              <div class="contact-wrapper">
                <header class="login-cta">
                  <h2>Edit Profile</h2>
                </header>
                <form>
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label>Name<sup>*</sup>
                      </label>
                      <div class="form-group__content">
                        <input class="form-control" type="text">
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label>Email<sup>*</sup>
                      </label>
                      <div class="form-group__content">
                        <input class="form-control" type="text">
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label>Phone<sup>*</sup>
                      </label>
                      <div class="form-group__content">
                        <input class="form-control" type="text">
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <label>Password<sup>*</sup>
                      </label>
                      <div class="form-group__content">
                        <input class="form-control" type="password">
                      </div>
                    </div>
                        <div class="form-group col-md-6">
                      <label>Address<sup>*</sup>
                      </label>
                      <div class="form-group__content">
                        <input class="form-control" type="text">
                      </div>
                    </div>
                        <div class="form-group col-md-6">
                      <label>Pincode<sup>*</sup>
                      </label>
                      <div class="form-group__content">
                        <input class="form-control" type="text">
                      </div>
                    </div>
                    <div class="form-group col-md-6">
                      <button type="button" class="btn edit-submit">Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--edit profile end-->
    <!--All js cdn-->
    <script src="assets/js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.1/owl.carousel.min.js"></script>
    <script src="assets/js/custom.js"></script>

    <script type="text/javascript">
      window.addEventListener("scroll", function(){
        var nav = document.querySelector("nav");
        nav.classList.toggle("sticky", window.scrollY > 0);
      })
    </script>
  </body>
</html>
